<mat-card class="task-form-card">
  <mat-card-header>
    <mat-card-title>Add New Task</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Task Title -->
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="task.title" required />
    </mat-form-field>

    <!-- Task Description -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="task.description"></textarea>
    </mat-form-field>

    <!-- Task Due Date -->
    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput type="date" [(ngModel)]="task.dueDate" required />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <!-- Save Button -->
    <button mat-raised-button color="primary" (click)="saveTask()">Save</button>
    <!-- Cancel Button -->
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
