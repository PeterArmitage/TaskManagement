<mat-card class="task-form-card">
    <mat-card-header>
      <mat-card-title>Add New Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" />
      </mat-form-field>
  
      
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
      </mat-form-field>
  
 
      <mat-form-field appearance="fill">
        <mat-label>Due Date</mat-label>
        <input matInput type="date" [(ngModel)]="task.dueDate" name="dueDate" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      
      <button mat-raised-button color="primary" (click)="saveTask()">Save</button>
    
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
