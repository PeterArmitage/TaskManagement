<div class="card-container">
    <div class="header-container">
        <button mat-button (click)="goBack()" class="back-button">
            <mat-icon>arrow_back</mat-icon> Back to Lists
        </button>
        <h2>Cards</h2>
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/lists', listId, 'cards', 'add']">Create Card</button>
    <div class="card-list">
      <mat-card *ngFor="let card of cards" class="card-card">
        <mat-card-header>
          <mat-card-title>{{ card.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="priority-label" [ngClass]="card.priority">
            {{ card.priority | titlecase }} Priority
          </div>
          <p>{{ card.description }}</p>
          <p>Due: {{ card.dueDate | date }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/lists', listId, 'cards', 'edit', card.id]">Open</button>
          <button mat-button color="warn" (click)="deleteCard(card.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
