<div class="landing-page">
  <h1>Welcome to Task Manager</h1>
  <p>Organize your tasks efficiently and stay productive!</p>
  <div class="features">
    <mat-card class="feature-card">
      <mat-card-header>
        <mat-card-title>Manage Boards</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Create, update, and delete boards to organize your tasks.</p>
        <button mat-raised-button color="primary" routerLink="/boards">View Boards</button>
      </mat-card-content>
    </mat-card>
    <mat-card class="feature-card">
      <mat-card-header>
        <mat-card-title>Manage Lists</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Create, update, and delete lists within boards.</p>
        <button mat-raised-button color="primary" routerLink="/boards">View Lists</button>
      </mat-card-content>
    </mat-card>
    <mat-card class="feature-card">
      <mat-card-header>
        <mat-card-title>Manage Cards</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Create, update, and delete cards within lists.</p>
        <button mat-raised-button color="primary" routerLink="/boards">View Cards</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
