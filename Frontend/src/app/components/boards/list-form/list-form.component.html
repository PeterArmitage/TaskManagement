<mat-card class="list-form-card">
  <mat-card-header>
    <mat-card-title>Create List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="listForm" (ngSubmit)="onSubmit()">
      <!-- List Name -->
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="listForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button color="warn" type="button" (click)="router.navigate(['/boards', boardId, 'lists'])">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
