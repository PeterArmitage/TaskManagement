<div class="board-container">
  <div class="header-container">
    <h2>Boards</h2>
    <button mat-raised-button color="primary" class="create-button" routerLink="/boards/add">
      Create Board
    </button>
  </div>
  <div class="board-list">
    <mat-card *ngFor="let board of boards" class="board-card">
      <mat-card-header>
        <mat-card-title>{{ board.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ board.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/boards', board.id, 'lists']">Open</button>
        <button mat-button color="warn" (click)="deleteBoard(board.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
