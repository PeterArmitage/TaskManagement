<mat-card class="board-form-card">
    <mat-card-header>
      <mat-card-title>Create Board</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="boardForm" (ngSubmit)="onSubmit()">
        <!-- Board Name -->
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="boardForm.get('name')?.hasError('required')">
            Name is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Board Description -->
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="router.navigate(['/boards'])">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
