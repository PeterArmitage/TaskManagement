<div class="list-container">
    <h2>Lists</h2>
    <button mat-raised-button color="primary" [routerLink]="['/boards', boardId, 'lists', 'add']">Create List</button>
    <div class="list-list">
      <mat-card *ngFor="let list of lists" class="list-card">
        <mat-card-header>
          <mat-card-title>{{ list.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ list.cards?.length || 0 }} cards</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/lists', list.id, 'cards']">Open</button>
          <button mat-button color="warn" (click)="deleteList(list.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
